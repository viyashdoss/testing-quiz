<script>
$(document).ready(function(){
    $('input:button').click(function(){
        var email1=$("input[name='email']").val()
        var username1=$('input:text').val()
        var password1=$('input:password').val()
        var password2=$("input[name='password2']").val()
        if(password1==password2){
      
        const data1 = {
            email : email1,
            username : username1,
            password : password1
        }
        $.ajax({
            type: "POST",
            url: '/auth/users/',
            data: data1,
            success: function(data){
                function pageRedirect()
                        {
                            window.location.replace("/login");
                            $('#error').html("Account Created Login Now").css({"color":"black"})
                        } 
                        pageRedirect()
                        
            },
            error: function(data){
              
              $('#error').html(data.responseJSON.username).css({"color":"red"})
              $('#error').html(data.responseJSON.password).css({"color":"red"})
            }  
                 
              
        });
        }
    })


})



</script>
